{% include '_header.html' %}


<div class="container border-dark border-end border-start bg-dark-white shadow">
    <div class="text-center pt-5 pb-2">
        <h1 class="fw-bold">{{ objava.naslov }}</h1>
        <h3>{{ objava.podnaslov }}</h3>
    </div>

    <div class="text-center">
        <img src="{{ objava.slika }}" class="img-fluid"
             style="max-width:300px;max-height:300px;background-color: transparent;" alt="{{ objava.naslov }}">
    </div>

    <p>{{ objava.vsebina |safe }}</p>
    <p>{{ objava.ustvarjeno.strftime("%d/%m/%Y - %H:%M:%S") }}</p>
    <button onclick="history.back()" class="btn btn-primary btn-sm">Nazaj</button>
</div>


{% include '_footer.html' %}
