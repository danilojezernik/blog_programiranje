                <div>
                    <img class="pe-3" src="https://img.icons8.com/dotty/20/domain.png" alt="domain"/>
                    <img class="pe-3" src="https://img.icons8.com/ios/20/facebook-new.png" alt="facebook-new"/>

                                    <button type="button" class="btn-close" data-bs-dismiss="modal"

                                </div>
