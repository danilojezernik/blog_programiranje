
<div class="card bg-transparent border-0">
    {% for random_post in objave %}
    <div class="row g-0">
        <div class="col">
            <div class="card-body">
                <h6 class="card-title">{{ random_post.naslov }}</h6>
                <p class="card-text">
                    <small class="text-muted">{{ random_post.ustvarjeno }}</small>
                </p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
