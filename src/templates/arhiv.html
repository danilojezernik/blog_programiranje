{% include '_header.html' %}

<div class="container">
<h1 class="text-center py-5"><strong>Arhiv</strong></h1>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for objava in arhiv_objave %}
        <div class="col">
            <a href="/blog/{{objava._id}}" class="text-decoration-none">
                <div class="card border-dark h-100">

                    <div class="card-body text-dark">
                        <h5 class="card-title  text-success"><b>{{ objava.naslov }}</b></h5>
                        <p class="card-text">{{ objava.opis }}</p>
                    </div>
                    <div class="card-header border-top text-secondary">Objavleno: <i>{{ objava.ustvarjeno }}</i>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% include '_footer.html' %}
