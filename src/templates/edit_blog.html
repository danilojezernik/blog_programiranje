{% include '_header.html' %}
<div class="container bg-dark-white border-dark border-end border-start shadow p-3">
<h1 class="my-5 text-center"><b>Uredi objavo:</b> {{ objava['naslov' ]}}</h1>

    <form method="POST" action="{{ url_for('edit_blog', _id=objava['_id']) }}" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <label class="form-label">Naslov</label>
                <input type="text" class="form-control" value="{{ objava['naslov'] }}" name="naslov">
            </div>
            <div class="col">
                <label class="form-label">Podnaslov</label>
                <input type="text" class="form-control" value="{{ objava['podnaslov'] }}" name="podnaslov">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">Tagi</label>
                <input type="text" class="form-control" name="tagi" value="{{ objava['tagi'] }}">
            </div>
            <div class="col">
                <label class="form-label">Kategorije</label>
                <input type="text" class="form-control" name="kategorije" value="{{ objava['kategorije'] }}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Opis privat</label>
            <input type="text" class="form-control" name="opis" value="{{ objava['opis'] }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Vsebina</label>
            <textarea class="form-control" rows="3" name="vsebina" style="width: 100%; height: 400px;">{{ objava['vsebina'] }}</textarea>
        </div>
        <div class="input-group mb-3">
            <input type="file" class="form-control" name="image">
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-dark" value="UPDATE">Objavi</button>
        </div>
    </form>
</div>

{% include '_footer.html' %}
