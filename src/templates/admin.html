{% include '_header.html' %}
<div class="container bg-white" style="width:500px">


    <h1>Admin</h1>

    <form method="POST" action="/admin" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Naslov</label>
            <input type="text" class="form-control" name="naslov">
        </div>
        <div class="mb-3">
            <label class="form-label">Podnaslov</label>
            <input type="text" class="form-control" name="podnaslov">
        </div>
        <div class="mb-3">
            <label class="form-label">Opis</label>
            <input type="text" class="form-control" name="opis">
        </div>
        <div class="mb-3">
            <textarea class="form-control" rows="3" name="vsebina">Vsebina</textarea>
        </div>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-primary" value="POST">Submit</button>
    </form>
</div>
