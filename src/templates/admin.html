{% include '_header.html' %}

<h1 class="my-5 text-center">ADMIN DASHBOARD</h1>
<div class="container p-0 bg-dark-white shadow my-5">

    <div class="d-md-flex align-items-start">
        <div class="nav flex-column nav-pills" style="min-width:150px;" id="v-pills-tab" role="tablist"
             aria-orientation="vertical">
            <button class="nav-link  rounded-0 active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home"
                    type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Objavi
            </button>
            <button class="nav-link rounded-0" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile"
                    type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Pregled
            </button>
            <button class="nav-link rounded-0" id="v-pills-messages-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-messages"
                    type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Shrani
            </button>
            <button class="nav-link rounded-0" id="v-pills-settings-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-settings"
                    type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Nastavitve
            </button>
        </div>
        <div class="tab-content border-start border-white p-2 p-md-5" id="v-pills-tabContent">

            <!-- OBJAVI -->
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <form method="POST" action="/admin" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Naslov</label>
                            <input type="text" class="form-control" name="naslov">
                        </div>
                        <div class="col">
                            <label class="form-label">Podnaslov</label>
                            <input type="text" class="form-control" name="podnaslov">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Opis</label>
                        <input type="text" class="form-control" name="opis" maxlength="70">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Vsebina</label>
                        <textarea class="form-control" rows="3" name="vsebina"
                                  style="width: 100%; height: 400px;"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" name="image">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success" value="POST">Objavi</button>
                    </div>
                </form>
            </div>

            <!-- PREGLED -->
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="row row-cols-1 row-cols-md-4 g-4">
                    {% for objava in objave %}
                    <div class="col">
                        <div class="card border-dark h-100">

                            <div class="card-body text-dark">
                                <h5 class="card-title  text-success"><b>{{ objava.naslov }}</b></h5>
                                <p class="card-text">{{ objava.opis }}</p>
                                <p><small>Objavleno: <i>{{ objava.ustvarjeno.strftime("%d/%m/%Y - %H:%M:%S")
                                    }}</i></small>
                                </p>
                            </div>

                            <div class="d-flex bd-highlight">
                                <a href="blog/{{ objava._id }}"
                                   class="btn btn-success rounded-0 flex-fill bd-highlight">Beri</a>
                                <a href="blog/edit/{{ objava._id }}"
                                   class="btn btn-warning rounded-0 flex-fill bd-highlight">Popravi</a>
                                <a href="blog/delete/{{ objava._id }}"
                                   class="btn btn-danger rounded-0 flex-fill bd-highlight">Izbri≈°i</a>
                            </div>
                        </div>

                    </div>
                    {% endfor %}
                </div>
            </div>

            <!--SHRANI -->
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">

            </div>

            <!-- NASTAVITVE -->
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">

            </div>
        </div>
    </div>


</div>


{% include '_footer.html' %}
